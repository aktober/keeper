{% extends "notes/base_materialize.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s12 m10 l8 offset-s0 offset-m1 offset-l2" align="center">
                <h4>Register</h4>
                <form method="post" action="{% url 'users:register' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button name="submit" class="waves-effect waves-light btn">register</button>
                    <a href="{% url 'home' %}" class="waves-effect waves-light btn">Cancel</a>
                    <input type="hidden" name="next" value="{% url 'notes:notes-list' %}"/></form>
            </div>
        </div>
    </div>

{% endblock content %}
