{% extends "notes/base_materialize.html" %}

{% block content %}
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m10 l8 offset-s0 offset-m1 offset-l2">
                <form method="post" action="{% url 'users:register' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button name="submit" class="waves-effect waves-light btn">register</button>
                    <input type="hidden" name="next" value="{% url 'notes:notes-list' %}"/></form>
            </div>
        </div>
    </div>

{% endblock content %}
