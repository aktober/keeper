{% extends 'notes/base_materialize.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s8 m6 l4 offset-s2 offset-m3 offset-l4" align="center">

                <h4>Login</h4>
                {% if form.errors %}
                    <p>Your username and password didn't match. Please try again.</p>
                {% endif %}

                <form action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button name="submit" class="waves-effect waves-light btn">login</button>

                    <a href="{% url 'home' %}" class="waves-effect waves-light btn">Cancel</a>
                    <input type="hidden" name="next" value="{% url 'notes:notes-list' %}"/>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
