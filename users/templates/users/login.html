{% extends 'notes/base_materialize.html' %}

{% block content %}
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s8 m6 l4 offset-s2 offset-m3 offset-l4">

                <h4 align="center">Login</h4>
                {% if form.errors %}
                    <p>Your username and password didn't match. Please try again.</p>
                {% endif %}

                <form action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button name="submit" class="waves-effect waves-light btn">log in</button>
                    <input type="hidden" name="next" value="{% url 'notes:notes-list' %}"/>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
