{% extends 'notes/bootstrap_base.html' %}

{% load note_extras %}
{% block content %}

    <h4>{{ object.title }}</h4>
    <p>{{ object.text }}</p>
    {% if object.tags %}

        {% for tag in note.tags|split_by_tags %}
            <div class="badge badge-success">{{ tag }}
            </div>
        {% endfor %}
        <br><br>
    {% endif %}

    <a href="{% url 'notes:edit_note' pk=object.id %}"
       class="btn btn-primary">Edit</a>

{% endblock %}
