{% extends 'notes/base_navigation.html' %}

{% block content %}

    {% if notes %}
        {% for note in notes %}
            <div class="card blue-grey darken-1" id="note-card">
                <div class="card-content white-text">
                    <span class="card-title">{{ note.title }}</span>
                    <p>{{ note.text }}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'notes:note-detail' pk=note.id %}">More</a>
                    <a href="{% url 'api-notes-destroy' pk=note.id %}" id="note-del">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No notes yet.</p>
    {% endif %}
{% endblock %}
